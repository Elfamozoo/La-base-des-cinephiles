<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ebdd2dcdf7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about.css">
    <script src="js/api.js" defer></script>
    <script src="js/langue.js" defer></script>
    <script src="js/about.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img src="img/cinephiles.png" class="logo" alt="">
        <div class="join-box">
            <div class="search-container">
                <form id="form">
                    <input type="text" class="search-text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="lang-menu">
                <button class="click">Langue</button>
                <div class="list-lang">
                    <button onclick="language('fr-FR')" class="links">French</button>
                    <button onclick="language('en-US')" class="links">English</button>
                    <button onclick="language('de-DE')" class="links">German</button>
                    <button onclick="language('ar-SA')" class="links">Arabic</button>
                </div>
            </div>
            <p class="join-msg">Profitez de resum√©s complets de vos films et series</p>
            <button class="back-btn" id="go-back"><i class="fas fa-times fa-2x"></i></button>
            <button class="btn join-btn">Rejoignez nous !</button>
            <button class="btn">Connectez vous !</button>
        </div>
    </nav>

    <!-- Info Films -->
    <div class="film-info">
        <div class="film-detail">
            <h1 class="film-nom"></h1>
            <p class="genre"></p>
            <p class="note"></p>
            <p class="description"></p>
            <p class="casting"><span>Casting:</span></p>
        </div>


        <!-- Clip videos -->
        <div class="trailer-container">
            <h1 class="heading">Trailer(s)</h1>
            <!-- <iframe src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe> -->
        </div>

        <!-- Recommendations -->
        <div class="recommendations">
            <h1 class="heading">Titres Similaires</h1>
            <div class="recommendations-container">
                <!-- <div class="film">
                    <img src="img/mongole.png" alt="">
                    <p class="film-titre">Movie name</p>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
